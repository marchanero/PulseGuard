name: Deploy to Fly.io

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          flyctl-version: latest

      - name: Login to Fly
        run: flyctl auth login --access-token ${{ secrets.FLY_API_TOKEN }}

      - name: Create Fly App if not exists
        run: flyctl apps list | grep -q pulseguard || flyctl apps create pulseguard
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
