name: CI & Deploy to Fly.io

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --ci --coverage --maxWorkers=2

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          flyctl-version: latest

      - name: Deploy to Fly
        run: |
          if ! flyctl apps list --json | grep -q '"name":"pulseguard"'; then
            flyctl apps create pulseguard --org personal -y
          fi
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
