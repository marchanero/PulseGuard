name: CI & Deploy to Fly.io

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --ci --coverage --maxWorkers=2

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set Fly.io secrets
        run: |
          flyctl secrets set SESSION_SECRET="${{ secrets.SESSION_SECRET }}" --app pulseguard-fragrant-paper-4573
          flyctl secrets set TURSO_DATABASE_URL="${{ secrets.TURSO_DATABASE_URL }}" --app pulseguard-fragrant-paper-4573
          flyctl secrets set TURSO_AUTH_TOKEN="${{ secrets.TURSO_AUTH_TOKEN }}" --app pulseguard-fragrant-paper-4573
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
