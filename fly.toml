# fly.toml app configuration file generated for pulseguard-fragrant-paper-4573 on 2026-02-01T15:17:32+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pulseguard-fragrant-paper-4573'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3001'
  FRONTEND_URL = 'https://pulseguard-fragrant-paper-4573.fly.dev'
  VITE_API_URL = ''

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

# Health check para asegurar que la app est√° funcionando
[http_service.concurrency]
  type = "requests"
  hard_limit = 250
  soft_limit = 200

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/api/health"

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512
